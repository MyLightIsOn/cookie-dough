<div id="search-component">
  <div id="homepage-title">
    <span>The internet's largest gemstone and jewerly database</span>
  </div>

  <input type="text" id="main-search" placeholder="Begin Search Here" [(ngModel)]="company">
  <ul>
    <li *ngFor="let company of companies$ | companyObject | filter: company">{{company['field_3']}}
      <br /><span [innerHTML]="company['field_4']"></span>
    </li>
  </ul>
</div>
