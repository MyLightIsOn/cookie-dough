Company Detail

<div *ngIf="company$ | async as company">
    <h2>{{company.id}} details!</h2>
    <div>
        <label>id: </label>{{company.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="company.name" placeholder="name"/>
    </div>
    <button (click)="goToCompanies(company)">Back</button>
</div>
