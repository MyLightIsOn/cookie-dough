Company Detail

<div *ngIf="company">
    <h2>{{company.id}} details!</h2>
    <div>
        <label>id: </label>{{company.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="editName" placeholder="name"/>
    </div>
    <button (click)="goToCompanies()">Back</button>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
</div>
